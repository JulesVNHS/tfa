<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Let's Play - VCard</title>
    <link rel="shortcut icon" href="assets/images/logo.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Présentation de mes projets">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Let's Play - VCard">
    <meta property="og:url" content="https://jules-vanhuysse.be">
    <meta property="og:image" content="assets/images/moivert.jpg">
    <meta property="og:description" content="Présentation de mes projets">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
<div class="info"><button class="btn-sound"></button><audio id="theme-song" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/smb3-theme.mp3" loop="loop"></audio>
    <div class="score">
        <div class="turns">Turns: <span>2</span></div>
        <div class="attempts">Attempts: <span>0</span></div>
        <div class="wins">Wins: <span>0</span></div>
    </div>
</div>
<main>
    <div class="card" data-type="flower" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="mushroom" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="star" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="flower" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="mushroom" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="star" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="1up" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="coin10" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="coin20" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="1up" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="coin10" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
    <div class="card" data-type="coin20" data-matched="false">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</main>
<div class="success">
    <div class="success-icon" data-type="mushroom">
        <div class="front"></div>
    </div>
    <h2 class="success-message">Nice work! </h2>
    <div class="score">
        <div class="turns">Turns <span>2</span></div>
        <div class="attempts">Attempts <span>0</span></div>
        <div class="wins">Wins <span>0</span></div>
        <div class="attempts-overall">Attempts Overall <span>0</span></div>
    </div><button class="btn-continue">Continue</button>
</div>
</body>
</html>
